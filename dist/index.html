    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgb(var(--color-background-end));
    }
    ::-webkit-scrollbar-thumb {
      background: rgb(var(--color-border));
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569; /* slate-600 */
    }

    /* Noise Overlay */
    .noise-overlay {
      position: relative;
    }
    .noise-overlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 1x1 transparent PNG */
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=');
      opacity: 0.05;
      pointer-events: none;
      z-index: 100;
    }

    /* Animated Gradient Background */
    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient-bg {
      background-size: 200% 200%;
      animation: animated-gradient 3s ease infinite;
    }

    /* Custom scrollbar for Global Assistant */
    .global-assistant-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .global-assistant-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .global-assistant-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(var(--color-border), 0.5);
      border-radius: 3px;
      transition: background 0.2s ease-in-out;
    }
    .global-assistant-scrollbar:hover::-webkit-scrollbar-thumb {
      background: rgb(var(--color-border));
    }
